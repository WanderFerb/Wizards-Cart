<div class="main-content">
  <div class="section-contet section-content-p30">
    <div class="container-fluid">
      <div class="row">
        <!-- loop over the collection of products -->
        <div *ngFor="let tempProduct of products" class="col-md-3">
          <div class="product-box">
            <a routerLink="/products/{{ tempProduct.id }}">
              <img src="{{ tempProduct.imageUrl }}" alt="placeholder-images" />
            </a>

            <a routerLink="/products/{{ tempProduct.id }}">
              <h1>{{ tempProduct.name }}</h1>
            </a>

            <div class="price">
              {{ tempProduct.unitPrice | currency: "INR" }}
            </div>

            <button
              (click)="addToCart(tempProduct)"
              class="btn btn-primary btn-small"
            >
              Add to cart
            </button>
          </div>
        </div>

        <!-- if no products match the search string -->
        <div
          *ngIf="products?.length == 0"
          class="alert alert-warning col-md-12"
          role="alert"
        >
          No products found!
        </div>
      </div>

      <!-- pagination -->
      <div class="footer-pagination">
        <div class="row">

          <div class="col-md-6"> </div>

            <div class="col-md-6">
              <div class="row">
                <div class="col-md-9">
                
                  <ngb-pagination [(page)]="thePageNumber"
                                  [pageSize]="thePageSize"
                                  [collectionSize]="theTotalElements"
                                  [maxSize]="5"
                                  [boundaryLinks]="true"
                                  (pageChange)="listProducts()"
                                  >

                  </ngb-pagination>

                </div>

                <!-- page size selector -->
                <div class="col-md-3 mt-2" style="text-align: right;">
                    <span class="mr-2">Page Size</span>

                    <select (change)="updatePageSize($any($event.target).value)">
                      <option>2</option>
                      <option >5</option>
                      <option selected="true">10</option>
                      <option>20</option>
                      <option>40</option>
                    </select>
                 </div>
         
              </div>
            </div>
         
        </div>
      </div>
      
    </div>
  </div>
</div>
