<div class="main-content">
    <div class="section-contet section-content-p30">
        <div class="container-fluid">
            <div class="row">

                <!-- loop over the collection of products -->
                <div *ngFor = "let tempProduct of products" class="col-md-3">
                    <div class="product-box">
                        <img src="{{ tempProduct.imageUrl }}" alt="placeholder-images">
                        <h1>{{ tempProduct.name }}</h1>
                        <div class="price">{{tempProduct.unitPrice | currency : "INR" }}</div>

                        <button (click)="addToCart(tempProduct)" class="btn btn-primary btn-small"> Add to cart </button>
                        
                    </div>
                </div>

                <!-- if no products match the searc string -->
                <div *ngIf="products?.length == 0" class="alert alert-warning col-md-12" role="alert">
                    No products found!
                </div>

            </div>

        </div>
    </div>

</div>
